- name: install the latest version of nginx
  yum: name={{ item }} state=present
  with_items:
   - nginx
  tags: nginx

- name: replace nginx.conf
  replace: dest="/etc/nginx/nginx.conf" regexp="{{ item.regexp }}" replace="{{ item.replace }}" 
  with_items: replace_vars
  tags: nginx

- name: revers proxy
  template: src=default.conf.j2 dest=/etc/nginx/conf.d/default.conf
  tags: nginx

- name: Create Apache2.4 configuration file vhosts
  template: src=vhosts.conf.j2 dest=/etc/nginx/conf.d/{{ item.name }}.conf
  with_items: vhosts
  tags: nginx

- name: httpd vhosts directory
  file: path=/var/www/vhosts/{{ item.name }}/ state=directory owner=nginx group={{ shared_group }} mode=0775
  with_items: vhosts
  tags: nginx

- name: change owner
  file: path=/var/www/vhosts owner=root group=root mode=0755
  tags: nginx

- name: httpd vhosts cgi-bin
  file: path=/var/www/vhosts/{{ item.name }}/cgi-bin/ state=directory owner=nginx group={{ shared_group }} mode=2775
  with_items: vhosts
  tags: nginx

- name: httpd vhosts htdocs
  file: path=/var/www/vhosts/{{ item.name }}/htdocs/ state=directory owner=nginx group={{ shared_group }} mode=2775
  with_items: vhosts
  tags: nginx

- name: httpd vhosts logs
  file: path=/var/www/vhosts/{{ item.name }}/logs/ state=directory owner=nginx group={{ shared_group }} mode=2775
  with_items: vhosts
  tags: nginx

- name: logrotate.d for nginx
  template: src=nginx.j2 dest=/etc/logrotate.d/nginx
  tags: nginx

- name: nginx is runnning and enabled
  service: name=nginx state=running enabled=yes
  notify: restart nginx
  tags: nginx

